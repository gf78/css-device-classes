<!DOCTYPE html>
<html>
<head>
	<title>Device CSS Classes by GF</title>
		
	<meta name="viewport" content="width=device-width, initial-scale=1">		
	<meta charset="utf-8">
	
	<script src="css-device-classes.js" type="text/javascript"></script>
</head>

<body>
		

	<h1>Device CSS Classed</h1>
	<p>by GF78.net</p>
	
	<h2>Always visible</h2>
	<div>
		<p class=""> Always visible</p>
	</div>
	
	<h2>Only visible on XXX (XXX-only)</h2>
	<div>
		<p class="android-only">android-only</p>
		<p class="iphone-only">iphone-only</p>
		<p class="mobile-only">mobile-only</p>
		<p class="desktop-only">desktop-only</p>
		<p class="unkown-only">unkown-only</p>
	</div>
	
	<h2>Hide on XXX (XXX-hide)</h2>
	<div>
		<p class="android-hide">android-hide</p>
		<p class="iphone-hide">iphone-hide</p>
		<p class="mobile-hide">mobile-hide</p>
		<p class="desktop-hide">desktop-hide</p>
		<p class="unkown-hide">unkown-hide</p>
	</div>
	
	
	<h2>Download Links</h2>
	<div>
		<button class="iphone-hide">Google Play</button> <button class="android-hide">Apple iTunes</button>
	</div>
	

</body>
</html>
